<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">{{ message }}</div> 
    <div>div태그</div>
    <div>또 다른 div태그</div>
    <script>
        const { createApp } = Vue;
        // console.log(createApp);

        const myFirstVueApp = createApp({
            // 객체의 프로퍼티로 함수를 만듦
            data() {
                return { message : 'Hello Vue!'} // 객체 반환
            }
        });

        // console.log(myFirstVueApp);

        myFirstVueApp.mount('#app'); // 특정 엘리먼트 위치 지정 필요
    </script>
</body>
</html>
