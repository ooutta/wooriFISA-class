<!DOCTYPE html> <!-- 이 문서의 타입이 HTML이라고 알려주는 것-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="mindstudio main page">
    <meta http-equiv="Cache-control" content="public">
    <title>Mindspace studio</title>
</head>

<body>
    <!-- Semantic tag. 페이지 상의 의미이는 태그로 영역 구분 용도-->
    <main>
        <header>
            <!-- h1 태그는 한 페이지에 한 번만 사용 권장-->
            <h1>Mindspace studio</h1>
            <nav>
                <!-- Unordered list. 순서 없는 리스트. ol은 순서 있음. -->
                <ul>
                    <li>History</li>
                    <li>Gallery</li>
                    <li>Game</li>
                </ul>
            </nav>
        </header>
        <section>
            <article>
                <!-- lorem10. 더미 텍스트. 화면 상의 간단한 페이지 결과 확인을 위해 사용-->
                <!-- <p> 단락 -->
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, laborum.</p>
                <figure>
                    <img src="mindspace-studio.jpg" alt="대낮의 카페에~~" width="300" height="200"/>
                    <!-- 웹 접근성 측면에서 시각장애인(스크린 리더 활용)에게 이해하기 쉽게 서술적으로 작성 권장-->
                    <figcaption>Mindspace studio room</figcaption>
                    <img src="" alt="">
                </figure>
                <h2>메뉴 제안</h2>
                <form action="#">
                    <!-- css 스타일 설정에서는 Kebab-case -->
                    <label for="menu-name">메뉴이름</label>
                    <input type="text" id="menu-name" name="menuName" /><br /><br />
                    <label for="menu-desc">메뉴설명</label>
                    <input type="text" id="menu-desc" name="menuDesc" /><br /><br />
                    <label for="user-email">E-mail</label>
                    <input type="email" id="user-email" name="userEmail" /><br /><br />
                    <label for="user-password">비밀번호</label>
                    <input type="password" id="user-password" name="userPassword" /><br /><br />
                    <button type="submit">등록</button>
                    <button type="reset">취소</button>
                </form>
            </article>
            <aside>
                <!-- 주로 광고 영역으로 표시-->
                <p>광고, 다이나핏 다운패딩~~</p>
            </aside>
        </section>
    </main>
    <footer>
        <p>주소 : 서울 강남구 어디로 200-1</p>
    </footer>
</body>

</html>
