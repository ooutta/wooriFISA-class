<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display(block/inline)</title>
</head>

<body>
    <h1>HTML Element의 display 속성 2가지 : Block / Inline</h1>

    <!-- 직접 같이 코드 타이핑하여 학습 -->
    <h2>block 속성</h2>
    <div style="border: 1px dashed blue;">div 태그는 block 속성, 항상 새로운 줄부터 시작함</div>
    <p style="border: 2px dashed green;">p 태그도 마찬가지, block 속성은 전체 가로 폭(width)을 100% 차지함</p>

    <h2>inline</h2>
    <a style="border: 3px dashed red" href="">
        a 태그는 inline 속성, 새로운 줄부터 시작하지 않고, 자신이 필요한 영역만큼만 차지함
    </a>
    <!-- 자신이 필요한 영역: 태그 내에 있는 content-->
    <p>
        p 태그 내부에 중첩된 
        <span style="border: 3px dashed red">span 태그</span>
        는 자신의 영역만 차지
    </p>
</body>

</html>
